<div class="container-fluid">

    <section class="pb-5">
    
        <div class=" ">
            <div class="k-ad-reg-page text-center ">
              <img class="img-fluid " src="assets\img\university-solid.png" alt="">
                <h3 class="pt-3 ">Admission Registration</h3>
                
            </div>

            
          
        <div class="p-5 mx-auto k-admission-logBox text-center ">


            <div class="table-responsive k-ad-lo-taBlele">
                <table class="table table-hover" >
                    
                    <thead class="p-5">
                        <tr class="p-5">
                            
                            <th>SI.NO</th>
                            <th>NAME</th>
                            <th>DOB</th>
                            <th>EMAIL</th>
                            <th>MOBILE NO</th>
                            <th>REG NO</th>
                            <th>MARK</th>
                            <th>1ST Option</th>
                            <th>2ND Option</th>
                            <th>3RD Option</th>
                            <th>4TH option</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <!-- | sortItem: 'desc':'mark'  -->
                    <tbody class="p-5">
                        <ng-container *ngFor="let data of reg ; let i=index;" >
                        <tr routerLink="/us/uade/{{data.id}}"  >
                            <td>{{i+1}}</td> 
                            <td>{{data.fname}}</td> 
                            <td>{{data.dd | date}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.no}}</td>
                            <td>{{data.id }}</td>
                            <td>{{data.mark}}</td>
                            <td>{{data.fo}}</td>
                            <td>{{data.so}}</td>
                            <td>{{data.to}}</td>
                            <td>{{data.lo}}</td>
                            <th> <button class="btn" type="submit" (click)="deleteregtration(data.id)" ><i class="fa-solid fa-trash k-delete fa-beat-fade"  ></i></button></th>
                            <!-- <td><Button  routerLink="/us/uaud/{{data.id}}" ></Button></td> -->
                             
                        </tr>

                       
                    </ng-container>
                   
                    </tbody>
