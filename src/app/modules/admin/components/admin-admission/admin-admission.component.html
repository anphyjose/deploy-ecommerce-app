
<div class="container-fluid">

    <section class="pb-5">
    
        <div class=" ">
            <div class="k-ad-reg-page text-center ">
                <img class="img-fluid " src="assets\img\CollegeLogoBW.png" alt="" width="160px" height="206px">
                <h3 class="pt-4 ">Admission Block</h3>
                
            </div>

            
          
        <div class="p-4 mx-auto k-admission-logBox text-center ">

            <h5 class="p-5">Candidate List 2023</h5>

            <div class="kukku-ad-admi mx-auto">


            <div class="table-responsive k-ad-lo-taBlele">
                <table class="table  table-hover" >
                    
                    <thead class="p-5 P">
                        <tr class="p-5">
                            
                            <th>SI.NO</th>
                            <th>NAME</th>
                            <th>DOB</th>
                            <th>EMAIL</th>
                            <th>MOBILE NO</th>
                            <th>ID</th>
                            <th>MARK</th>
                            <th>1ST Option</th>
                            <th>2ND Option</th>
                            <th>3RD Option</th>
                            <th>4TH option</th>
                            <th class=" ">Delete</th>
                        </tr>
                    </thead>
                    <tbody class="p-5">
                        <ng-container *ngFor="let data of reg; let i=index;" >
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{data.fname}}</td> 
                            <td>{{data.dd | date }}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.no}}</td>
                            <td>{{data.id}}</td>
                            <td>{{data.mark}}</td>
                            <td>{{data.fo}}</td>
                            <td>{{data.so}}</td>
                            <td>{{data.to}}</td>
                            <td>{{data.lo}}</td>
                            <th class="k-delete-text"> <button class="btn k-delete" type="submit" (click)="deleteregtration(data.id)" ><i class="fa-solid fa-trash k-delete fa-beat-fade"  ></i></button></th>
                            <!-- <td><Button  routerLink="/us/uaud/{{data.id}}" ></Button></td> -->
                            
                        
                                   
                        </tr>
                    </ng-container>
                   
                    </tbody>
                </table>
                
            </div>
    
            </div>

      
      
      
          
      
          
      
         
        </div>
      
      
      </div>
      </section>
</div>
